                <h3>Frottage</h3>
                <p>Los representantes del arte surrealista crearon esta técnica que consistía en pasar un lápiz aleatoriamente por una superficie con textura para crear nuevas formas. Esta superficie servía de base para crear una nueva obra. </p>
            </div>
        </figure>
    </div>
    <div class="contenedor">
        <figure>
            <img src="img/tecnica1 (2).png" alt="">
            <div class="capa">
                <h3>Decalcomanía</h3>
                <p>La decalcomanía consistía en arrojar tinta contra una superficie y doblarla por la mitad. Al abrir la superficie, el patrón de tinta que resultaba servía para estimular el subconsciente del artista y le permitía crear obras con resultados más creativos. </p>
            </div>
        </figure>
    </div>

                <p>El cadáver exquisito es una técnica que se utilizaba principalmente en la composición de poemas, aunque también servía para hacer dibujos.</p>
